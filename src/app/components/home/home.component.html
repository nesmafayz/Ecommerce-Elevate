<app-loader *ngIf="isLoade"></app-loader>
<div class="container mt-5">
    <div class="row">
        <div class="col-xl-3 col-md-6  mb-5 h-100" *ngFor="let prd of products">
            <div class="card mb-4 h-100">
                <img class="card-img-top" [src]="prd.image" alt="Card image cap" width="200" height="230">
                <div class="card-body d-flex flex-column">
                    <p class="card-title fw-bold">{{ prd.title | truncate }}</p>
                    <p class="card-text">Price: {{ prd.price | currency }}</p>
                    <p class="card-text">Rating: <li class="fa fa-star"></li>{{prd.rating.rate}}</p>
                    <a href="#" class="btn btn-outline-secondary mt-auto" [routerLink]="[ '/product-details',prd.id ]">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
