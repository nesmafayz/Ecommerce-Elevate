<div class="container mt-5 ">
    <div class="row ">
        <div class="col-md-4 me-4">
            <img [src]="selectedProduct?.image" class="w-100 shadow-sm" [alt]="selectedProduct?.title" >
        </div>
        <div class="col-md-7 ">
            <h3>
                {{selectedProduct?.title}}
            </h3>
            <p class="text-muted">Description : {{selectedProduct?.description}}</p>
            <p>Rating : <i class="fa fa-star "></i>{{selectedProduct?.rating?.rate}}</p>
            <p>Price : {{selectedProduct?.price | currency}}</p>
            <button class="btn btn-success w-100">Add To Cart</button>

        </div>
    </div>
</div>
